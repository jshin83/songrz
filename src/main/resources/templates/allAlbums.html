<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello! And other greetings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/albums}" th:object="${newAlbum}" method="post">
    <p>Album Title: <input type="text" th:field="*{title}" /></p>
    <p>Artist: <input type="text" th:field="*{artist}" /></p>
    <p>Song Count: <input type="number" th:field="*{songCount}" /></p>
    <p>Album Length: <input type="text" th:field="*{seconds}" placeholder="min:sec" /></p>
    <p>Image Url: <input type="text" th:field="*{imageUrl}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h1>All the Albums</h1>
<ul>
    <li th:each="album : ${albums}">
        <span th:text="${album.title}"></span>
        (by <span th:text="${album.artist}"></span>) <img th:src="${album.imageUrl}" height="50px" width="50px">
        <span th:text="${album.length}"></span>
    </li>
</ul>
</body>
</html>
