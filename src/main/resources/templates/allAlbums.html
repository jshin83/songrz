<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/albums}" th:object="${newAlbum}" method="post">
    <p>Album Title: <input type="text" th:field="*{title}" required /></p>
    <p>Artist: <input type="text" th:field="*{artist}" required /></p>
    <p>Song Count: <input type="number" th:field="*{songCount}" required min="1"/></p>
    <p>Album Length: <input type="number" th:field="*{seconds}" placeholder="min" min="1" required /></p>
    <p>Image Url: <input type="text" th:field="*{imageUrl}" required /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h1>All the Albums</h1>
<span th:text="${#lists.size(albums)} != 0? '': 'You do not have any stored album information.'"></span>
<ul>
    <li th:each="album : ${albums}">
        <img th:src="${album.imageUrl}" height="40px" width="40px">
        <span th:text="${album.title}"></span>
        (by <span th:text="${album.artist}"></span>)
        Length: <span th:text="${album.seconds}"></span> seconds
    </li>
</ul>
</body>
</html>
